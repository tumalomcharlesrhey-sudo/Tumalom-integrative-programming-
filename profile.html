<html lang="en">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #363a3d;

  <body>
    <header>
      <div class="logo">Charles Rhey B. Tumalom</div>
      <nav>
        <ul id="nav-links">

            programming.
          </p>

          <div class="profile-stats">
            <div><strong id="stat-posts">0</strong><span>Posts</span></div>
            <div>
              <strong id="stat-followers">8.3B</strong><span>Followers</span>
            </div>
            <div>
              <strong id="stat-following">0</strong><span>Following</span>
            </div>
